<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Toki Pona Wordle. musi Wordle pi toki pona."
    />
    <link rel="icon" href="%svelte.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%svelte.assets%/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#121212"
    />
    <style>
      @font-face {
        font-family: linja-pona;
        src: url("/linja-pona-4.9.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      @font-face {
        font-family: "Nunito Sans";
        font-style: normal;
        font-weight: 400;
        src: url("/nunito-sans-400.woff2") format("woff2");
        font-display: swap;
      }
      @font-face {
        font-family: "Nunito Sans";
        font-style: normal;
        font-weight: 700;
        src: url("/nunito-sans-700.woff2") format("woff2");
        font-display: swap;
      }
      @font-face {
        font-family: "Nunito Sans";
        font-style: normal;
        font-weight: 900;
        src: url("/nunito-sans-900.woff2") format("woff2");
        font-display: swap;
      }
    </style>
    <script>
      if (localStorage.getItem("locale") === '"tok-x-sp"') {
        document.fonts.load("30px linja-pona");
      }
    </script>
    %svelte.head%
  </head>
  <body>
    <div id="svelte">%svelte.body%</div>
  </body>
</html>

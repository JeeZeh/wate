<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#2364dd" />

    <meta
      name="description"
      content="Toki Pona Wordle. musi Wordle pi toki pona."
    />

    <link rel="icon" sizes="32x32" href="%svelte.assets%/favicon.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%svelte.assets%/apple-touch-icon.png"
    />
    <link rel="icon" sizes="192x192" href="%svelte.assets%/icon.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:title" content="Wate" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://wate.maciej.ie/share.png" />
    <meta property="og:url" content="https://wate.maciej.ie" />
    <meta
      property="og:description"
      content="Toki Pona Wordle. musi Wordle pi toki pona."
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      @font-face {
        font-family: linja-pona;
        src: url("/linja-pona-4.9.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      @font-face {
        font-family: "Nunito Sans";
        font-style: normal;
        font-weight: 400;
        src: url("/nunito-sans-400.woff2") format("woff2");
        font-display: swap;
      }
      @font-face {
        font-family: "Nunito Sans";
        font-style: normal;
        font-weight: 700;
        src: url("/nunito-sans-700.woff2") format("woff2");
        font-display: swap;
      }
      @font-face {
        font-family: "Nunito Sans";
        font-style: normal;
        font-weight: 900;
        src: url("/nunito-sans-900.woff2") format("woff2");
        font-display: swap;
      }
    </style>
    %svelte.head%
  </head>
  <body>
    <script>
      if (localStorage.getItem("locale") === '"tok-x-sp"') {
        document.fonts.load("30px linja-pona");
      }
      const theme = localStorage.getItem("theme");
      if (
        theme === '"dark"' ||
        (theme === '"auto"' &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.body.classList.add("dark");
      }
    </script>
    <div id="svelte">%svelte.body%</div>
    <script
      data-goatcounter="https://maciej.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </body>
</html>
